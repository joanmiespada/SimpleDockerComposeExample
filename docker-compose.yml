version: '3.3'

services:

  mongoDatabase:
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"   
    volumes:
      - mongo-data:/data/db
    networks: 
      - backtier
  
  transactions:
    build: .
    depends_on: 
      - mongoDatabase
    networks: 
      - backtier
  
volumes:
  mongo-data:
networks: 
  backtier:
